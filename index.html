    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .news-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme .news-container {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .news-bar {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-in-out;
        }
        .dark-theme .news-bar {
            background: #444;
        }
        .news-bar h3 {
            margin: 0;
            font-size: 18px;
            flex-grow: 1;
        }
        .news-bar a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .news-bar a:hover {
            text-decoration: underline;
        }
        .dark-theme .news-bar a {
            color: #4ba3ff;
        }
        .ad-bar {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            margin: 10px 0;
        }
        .dark-theme .ad-bar {
            background: #333;
            border-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .dark-theme button {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        let allNews = [];
        let newsCounter = 0;
        let addToTop = true;
        let isDarkTheme = false;

        async function fetchNews(feedUrl) {
            try {
                const response = await fetch(feedUrl);
                if (!response.ok) throw new Error('Σφάλμα στη λήψη δεδομένων');
                const data = await response.json();
                data.items.forEach(item => {
                    allNews.push({
                        title: item.title,
                        link: item.link
                    });
                });
            } catch (error) {
                console.error('Σφάλμα:', error);
            }
        }

        async function loadAllFeeds() {
            const fetchPromises = feedUrls.map(url => fetchNews(url));
            await Promise.all(fetchPromises);
        }

        function displayNextNews() {
            if (allNews.length === 0) return;

            const newsContainer = document.getElementById('news-container');

            if (newsCounter % 0 === 0 && newsCounter > 0) {
                // Προσθήκη διαφήμισης κάθε 15 τίτλους
                const adBar = document.createElement('div');
                adBar.className = 'ad-bar';
                adBar.innerHTML = `
                    <img src="anafores.jpg" alt="Διαφήμιση" style="max-width: 100%; height: auto;">
                `;
                newsContainer.prepend(adBar);
            }

            const newsItem = allNews.shift(); // Αφαιρεί τον πρώτο τίτλο από τη λίστα για να τον εμφανίσει

            if (newsItem) {
                const newsBar = document.createElement('div');
                newsBar.className = 'news-bar';
                newsBar.innerHTML = `
                    <h3>${newsItem.title}</h3>
                    <a href="${newsItem.link}" target="_blank">Διαβάστε περισσότερα</a>
                `;

                if (addToTop) {
                    newsContainer.prepend(newsBar);
                } else {
                    newsContainer.append(newsBar);
                }

                newsCounter++;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Φόρτωσε όλες τις ειδήσεις χωρίς να περιμένεις
            feedUrls.forEach(feedUrl => fetchNews(feedUrl));

            // Ξεκινά την εμφάνιση ειδήσεων κάθε 2 δευτερόλεπτα
            setInterval(displayNextNews, 750);

            const toggleButton = document.getElementById('toggle-button');
            toggleButton.addEventListener('click', () => {
                addToTop = !addToTop;
                toggleButton.textContent = addToTop
                    ? "Εμφάνιση Νέων Τίτλων Πάνω"
                    : "Εμφάνιση Νέων Τίτλων Κάτω";
            });

            const themeToggleButton = document.getElementById('theme-toggle-button');
            themeToggleButton.addEventListener('click', () => {
                isDarkTheme = !isDarkTheme;
                document.body.classList.toggle('dark-theme', isDarkTheme);
                themeToggleButton.textContent = isDarkTheme ? "Light Theme" : "Dark Theme";
            });
        });
