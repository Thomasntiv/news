    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header .description {
            font-size: 12px;
            font-style: italic;
            margin-top: 5px;
        }
        .controls {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            padding: 0 10px;
        }
        .preferences-button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme .preferences-button {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .preferences-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .dark-theme .preferences-container {
            background-color: #333;
            color: #fff;
        }
        .news-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme .news-container {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .news-bar {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: slideDown 0.5s ease-in-out;
        }
        .dark-theme .news-bar {
            background: #444;
        }
        .news-bar-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @media (min-width: 600px) {
            .news-bar-content {
                flex-direction: row;
                align-items: center;
            }
        }
        .news-bar h3 {
            margin: 0;
            font-size: 18px;
            flex-grow: 1;
        }
        .news-bar a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .news-bar a:hover {
            text-decoration: underline;
        }
        .dark-theme .news-bar a {
            color: #4ba3ff;
        }
        .news-image {
            max-width: 100%;
            max-height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }
        @media (min-width: 600px) {
            .news-image {
                max-width: 100px;
                margin-right: 15px;
            }
        }
        .ad-bar {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            margin: 10px 0;
        }
        .dark-theme .ad-bar {
            background: #333;
            border-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .dark-theme button {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .time-options-container, .category-options-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .dark-theme .time-options-container, .dark-theme .category-options-container {
            background-color: #333;
            color: #fff;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        async function fetchNews(feedUrl) {
            try {
                const response = await fetch(feedUrl);
                if (!response.ok) throw new Error('Σφάλμα στη λήψη δεδομένων');
                const data = await response.json();
                data.items.forEach(item => {
                    allNews.push({
                        title: item.title,
                        link: item.link,
                        thumbnail: item.thumbnail || '' // Χρησιμοποιεί το πεδίο "thumbnail" αν υπάρχει
                    });
                });
            } catch (error) {
                console.error('Σφάλμα:', error);
            }
        }

        async function loadAllFeeds() {
            const fetchPromises = feedUrls.map(url => fetchNews(url));
            await Promise.all(fetchPromises);
        }

        function displayNextNews() {
            if (allNews.length === 0) return;

            const newsContainer = document.getElementById('news-container');

            if (newsCounter % 15 === 0 && newsCounter > 0) {
                // Προσθήκη διαφήμισης κάθε 15 τίτλους
                const adBar = document.createElement('div');
                adBar.className = 'ad-bar';
                adBar.innerHTML = `
                    <img src="anafores.png" alt="Διαφήμιση" style="max-width: 100%; height: auto;">
                `;
                newsContainer.prepend(adBar);
            }

            const newsItem = allNews.shift(); // Αφαιρεί τον πρώτο τίτλο από τη λίστα για να τον εμφανίσει

            if (newsItem) {
                const newsBar = document.createElement('div');
                newsBar.className = 'news-bar';
                newsBar.innerHTML = `
                    <div class="news-bar-content">
                        ${showImages && newsItem.thumbnail ? `<img src="${newsItem.thumbnail}" alt="News Image" class="news-image">` : ''}
                        <h3>${newsItem.title}</h3>
                    </div>
                    <a href="${newsItem.link}" target="_blank">Διαβάστε περισσότερα</a>
                `;

                if (addToTop) {
                    newsContainer.prepend(newsBar);
                } else {
                    newsContainer.append(newsBar);
                }

                newsCounter++;
            }
        }

        function startDisplayingNews() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(displayNextNews, displayInterval);
        }

            // Φόρτωσε όλες τις ειδήσεις χωρίς να περιμένεις
            await loadAllFeeds();

            // Ξεκινά την εμφάνιση ειδήσεων κάθε 2 δευτερόλεπτα

            });

                }
            });
