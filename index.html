<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Τίτλοι ειδήσεων</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header .description {
            font-size: 12px;
            font-style: italic;
            margin-top: 5px;
        }
        .controls {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            padding: 0 10px;
        }
        .preferences-button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme .preferences-button {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .preferences-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .dark-theme .preferences-container {
            background-color: #333;
            color: #fff;
        }
        .news-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-theme .news-container {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .news-bar {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: slideDown 0.5s ease-in-out;
        }
        .dark-theme .news-bar {
            background: #444;
        }
        .news-bar-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @media (min-width: 600px) {
            .news-bar-content {
                flex-direction: row;
                align-items: center;
            }
        }
        .news-bar h3 {
            margin: 0;
            font-size: 18px;
            flex-grow: 1;
        }
        .news-bar a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .news-bar a:hover {
            text-decoration: underline;
        }
        .dark-theme .news-bar a {
            color: #4ba3ff;
        }
        .news-image {
            max-width: 100%;
            max-height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }
        @media (min-width: 600px) {
            .news-image {
                max-width: 100px;
                margin-right: 15px;
            }
        }
        .ad-bar {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            margin: 10px 0;
        }
        .dark-theme .ad-bar {
            background: #333;
            border-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .dark-theme button {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        .time-options-container, .category-options-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .dark-theme .time-options-container, .dark-theme .category-options-container {
            background-color: #333;
            color: #fff;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Τελευταίες Ειδήσεις</h1>
        <div class="description">Ταχεία ενημέρωση απο 50+ ειδησεογραφικά sites</div>
        <button id="preferences-button" class="preferences-button">Προτιμήσεις</button>
        <div class="controls" id="controls">
            <button id="contact-button">Contact</button>
            <button id="category-button">Κατηγορίες</button>
            <button id="toggle-button">Εμφάνιση Νέων Τίτλων Πάνω</button>
            <button id="time-button">Time</button>
            <button id="theme-toggle-button">Dark Theme</button>
            <button id="image-toggle-button">Απόκρυψη Εικόνων</button>
        </div>
        <div class="time-options-container" id="time-options-container">
	    <button class="time-option" data-value="300">0.3δ</button>
	    <button class="time-option" data-value="500">0.5δ</button>
            <button class="time-option" data-value="1000">1δ</button>
            <button class="time-option" data-value="2000">2δ</button>
            <button class="time-option" data-value="3000">3δ</button>
        </div>
        <div class="category-options-container" id="category-options-container">
            <button class="category-option" data-link="https://news.example.com/politics">Πολιτικά</button>
            <button class="category-option" data-link="https://news.example.com/economy">Οικονομία</button>
            <button class="category-option" data-link="https://news.example.com/sports">Αθλητικά</button>
            <button class="category-option" data-link="https://news.example.com/technology">Τεχνολογία</button>
            <button class="category-option" data-link="https://news.example.com/entertainment">Διασκέδαση</button>
        </div>
    </div>
    <div class="news-container" id="news-container"></div>

    <script>
const primaryFeedUrls = [
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.in.gr/feed/",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.protothema.gr/rss/",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.naftemporiki.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.kathimerini.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.newsbeast.gr/rss-feed",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.iefimerida.gr/rss.xml",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.zougla.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.tanea.gr/rss"
];

const secondaryFeedUrls = [
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.tovima.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.news247.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.newsit.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.ethnos.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.lifo.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.pronews.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.alfavita.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.dikaiologitika.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.makeleio.gr/feed"
];

const tertiaryFeedUrls = [
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.efsyn.gr/rss.xml",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.newsbomb.gr/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.skai.gr/news/rss",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.euro2day.gr/ListRSS.aspx",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.reader.gr/",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.eleftherostypos.gr/feed",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.avgi.gr/rss.xml",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.documentonews.gr/feed",
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.dimokratia.gr/feed" ,
    "https://api.rss2json.com/v1/api.json?rss_url=https://www.makeleio.gr/feed" ,
    "https://api.rss2json.com/v1/api.json?rss_url=http://www.news.gr/rss.ashx",
];

let allNews = [];
let newsCounter = 0;
let addToTop = true;
let isDarkTheme = false;
let displayInterval = 450;
let intervalId;
let showImages = true;

async function fetchNews(feedUrl) {
    try {
        const response = await fetch(feedUrl);
        if (!response.ok) throw new Error('Σφάλμα στη λήψη δεδομένων');
        const data = await response.json();
        data.items.forEach(item => {
            allNews.push({
                title: item.title,
                link: item.link,
                thumbnail: item.thumbnail || '' // Χρησιμοποιεί το πεδίο "thumbnail" αν υπάρχει
            });
        });
    } catch (error) {
        console.error('Σφάλμα:', error);
    }
}

async function loadAllFeeds() {
    const primaryFetchPromises = primaryFeedUrls.map(url => fetchNews(url));
    await Promise.all(primaryFetchPromises);

    const secondaryFetchPromises = secondaryFeedUrls.map(url => fetchNews(url));
    await Promise.all(secondaryFetchPromises);

    const tertiaryFetchPromises = tertiaryFeedUrls.map(url => fetchNews(url));
    await Promise.all(tertiaryFetchPromises);
}

function displayNextNews() {
    if (allNews.length === 0) return;

    const newsContainer = document.getElementById('news-container');

    if (newsCounter % 15 === 0 && newsCounter > 0) {
        // Προσθήκη διαφήμισης κάθε 15 τίτλους
        const adBar = document.createElement('div');
        adBar.className = 'ad-bar';
        adBar.innerHTML = `
            <img src="anafores.png" alt="Διαφήμιση" style="max-width: 100%; height: auto;">
        `;
        newsContainer.prepend(adBar);
    }

    const newsItem = allNews.shift(); // Αφαιρεί τον πρώτο τίτλο από τη λίστα για να τον εμφανίσει

    if (newsItem) {
        const newsBar = document.createElement('div');
        newsBar.className = 'news-bar';
        newsBar.innerHTML = `
            <div class="news-bar-content">
                ${showImages && newsItem.thumbnail ? `<img src="${newsItem.thumbnail}" alt="News Image" class="news-image">` : ''}
                <h3>${newsItem.title}</h3>
            </div>
            <a href="${newsItem.link}" target="_blank">Διαβάστε περισσότερα</a>
        `;

        if (addToTop) {
            newsContainer.prepend(newsBar);
        } else {
            newsContainer.append(newsBar);
        }

        newsCounter++;
    }
}

function startDisplayingNews() {
    if (intervalId) {
        clearInterval(intervalId);
    }
    intervalId = setInterval(displayNextNews, displayInterval);
}

document.addEventListener('DOMContentLoaded', async () => {
    // Φόρτωσε όλες τις ειδήσεις χωρίς να περιμένεις
    await loadAllFeeds();

    // Ξεκινά την εμφάνιση ειδήσεων κάθε 2 δευτερόλεπτα
    startDisplayingNews();

    const preferencesButton = document.getElementById('preferences-button');
    const controls = document.getElementById('controls');
    preferencesButton.addEventListener('click', () => {
        const isVisible = controls.style.display === 'flex';
        controls.style.display = isVisible ? 'none' : 'flex';
    });

    const toggleButton = document.getElementById('toggle-button');
    toggleButton.addEventListener('click', () => {
        addToTop = !addToTop;
        toggleButton.textContent = addToTop
            ? "Εμφάνιση Νέων Τίτλων Πάνω"
            : "Εμφάνιση Νέων Τίτλων Κάτω";
    });

    const themeToggleButton = document.getElementById('theme-toggle-button');
    themeToggleButton.addEventListener('click', () => {
        isDarkTheme = !isDarkTheme;
        document.body.classList.toggle('dark-theme', isDarkTheme);
        themeToggleButton.textContent = isDarkTheme ? "Light Theme" : "Dark Theme";
    });

    const imageToggleButton = document.getElementById('image-toggle-button');
    imageToggleButton.addEventListener('click', () => {
        showImages = !showImages;
        imageToggleButton.textContent = showImages ? "Απόκρυψη Εικόνων" : "Προβολή Εικόνων";
        // Επαναφόρτωση ειδήσεων για την εφαρμογή των αλλαγών στις εικόνες
        document.getElementById('news-container').innerHTML = '';
        newsCounter = 0;
        loadAllFeeds().then(startDisplayingNews);
    });

    const timeButton = document.getElementById('time-button');
    const timeOptionsContainer = document.getElementById('time-options-container');
    timeButton.addEventListener('click', () => {
        const isVisible = timeOptionsContainer.style.display === 'flex';
        timeOptionsContainer.style.display = isVisible ? 'none' : 'flex';
    });

    timeOptionsContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('time-option')) {
            displayInterval = parseInt(event.target.getAttribute('data-value'));
            startDisplayingNews();
            timeOptionsContainer.style.display = 'none';
        }
    });

    const categoryButton = document.getElementById('category-button');
    const categoryOptionsContainer = document.getElementById('category-options-container');
    categoryButton.addEventListener('click', () => {
        const isVisible = categoryOptionsContainer.style.display === 'flex';
        categoryOptionsContainer.style.display = isVisible ? 'none' : 'flex';
    });

    categoryOptionsContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('category-option')) {
            const link = event.target.getAttribute('data-link');
            window.location.href = link;
        }
    });

    const contactButton = document.getElementById('contact-button');
    contactButton.addEventListener('click', () => {
        window.location.href = 'https://news.example.com/contact';
    });
});
</script>
</body>
</html>
